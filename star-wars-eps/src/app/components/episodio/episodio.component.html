<div class="row">
  <div class="col s2">
<table class="table table-dark">
  <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Eliminar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let personaje of episodioService.personajes">
      <td>{{personaje}}</td>
      <button (click)="borrarPersonaje(personaje)">Borrar</button>
    </tr>

    
  </tbody>
</table>
</div>

    <form class="col s3" #form="ngForm">
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="personaje" #personaje="ngModel" [(ngModel)]="episodioService.personaje">
          <label for="icon_prefix">Personaje</label>
          <a class="waves-effect waves-light btn-small"  (click)="cargarPersonaje()" (click)="limpiarForm(form)"><i class="material-icons left">add_circle_outline</i>Agregar</a>
</div>
